
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urii's Sanctuary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #0c0c0c;
        overflow-x: hidden;
        color: #a1a1aa;
        scroll-behavior: smooth;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .font-handwriting {
        font-family: 'Dancing Script', cursive;
      }
      .font-boldest {
        font-family: 'Montserrat', sans-serif;
      }
      
      /* Luxury Motion */
      @keyframes fade-slide-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-luxury-in {
        animation: fade-slide-up 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 12s linear infinite;
      }
      
      .glass-card {
        background: rgba(20, 20, 20, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(216, 195, 165, 0.15);
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
      }
      
      .inner-glow {
        box-shadow: inset 0 0 60px rgba(216, 195, 165, 0.03);
      }

      .mirror-glow {
        position: relative;
        overflow: hidden;
      }
      .mirror-glow::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.05),
          transparent
        );
        transform: rotate(45deg);
        animation: shine 6s infinite;
      }

      @keyframes shine {
        0% { left: -100%; }
        20% { left: 100%; }
        100% { left: 100%; }
      }

      .heart-pulse {
        animation: pulse 3s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); filter: drop-shadow(0 0 0px rgba(214, 158, 158, 0)); }
        50% { transform: scale(1.05); filter: drop-shadow(0 0 10px rgba(214, 158, 158, 0.2)); }
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #2a2a2a;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #d8c3a5;
      }

      /* Silk Transitions */
      .tab-transition {
        transition: opacity 0.6s cubic-bezier(0.16, 1, 0.3, 1), transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      ::selection {
        background: #d8c3a5;
        color: #0c0c0c;
      }
    </style>

{

}
